{% extends "macros/widget.html" %}
{% block content %}
<div class="youtube-block">
  {% if this.show_title %}
    <h2>Video</h2>
  {% endif %}
  <div class="row">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe src="https://www.youtube.com/embed/{{ this.id }}" allowfullscreen></iframe>
    </div>
  </div>
  {{ this.body }}
</div>
{% endblock %}

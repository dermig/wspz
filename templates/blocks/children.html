{% extends "macros/widget.html" %}
{% block prefix %}
{% if this.show_title %}
  <h2>Unterseiten</h2>
{% endif %}
{% endblock %}

{% block content %}
<div class="children-block">
  <ul class="list-group">
    {% for child in record.children|sort(attribute='title') %}
      <a href="{{ child|url }}" class="list-group-item">
        {{ child.title }}
      </a>
    {% endfor %}
  </ul>
</div>
{% endblock %}

{% block class %}col-md-4{% endblock %}

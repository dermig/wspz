{% extends "macros/widget.html" %}
{% block content %}
<div class="images-block">
  {% if this.show_title %}
    <h2>Bilder</h2>
  {% endif %}
  {% for id in this.images %}
    {% set image = record.attachments.images.get(id) %}
    <a href="{{ image|url }}" data-lightbox="{{ record._id }}">
      <img src="{{ image.thumbnail(this.width, this.width, crop=True)|url }}" class="img-thumbnail" alt="Image thumbnail"/>
    </a>
  {% endfor %}
</div>
{% endblock %}
